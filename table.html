<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Element</title>
</head>
<body>
  <h2>Phone Book</h2>
  <table border="1">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Mobile</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>0807877878</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Fore D</td>
        <td>0899199999</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Wuddy B</td>
        <td>0814511144</td>
      </tr>
    </tbody>
  
</body>
</html>
